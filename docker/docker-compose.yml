version: '3.4'

services:
  database:
    image: postgres
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=NichoShopDB
    restart: always
    ports:
        - "5432:5432"
    volumes:
      - postgres_db:/var/lib/postgresql/data/ 

  cache:
    image: redis
    container_name: cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_cache:/data

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_storage:/data

volumes:
  postgres_db:
  redis_cache:
  azurite_storage: